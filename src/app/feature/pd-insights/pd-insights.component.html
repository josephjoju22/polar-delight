<div class="container" style="margin-top: 3%;" [ngStyle]="{'width.px':innerWidth-90,'min-width.px':innerWidth+70}">
    <div class="row">
        <div class="col-md-4 col-md-offset-2 "
            style="margin-bottom: 2%; background-color: #222222; height: 453px; margin-right: 5px; margin-left: 5px; max-width: 31%; border-radius: 18px;">
            <div class="justify-content-center" style="background-color:#222222; align-items:self-start;">
                <div>

                    <p
                        style="font-size: small; color: rgb(209, 209, 209);text-align: center;margin-top: 0px;padding-top: 5px;">
                        Probability By Problem Causes</p>
                </div>
                <div >
                    <app-horizontal-large-widget *ngIf="isPriorityLoaded" [widgetType]="'pie-chart'"
                        [series]="series">
                    </app-horizontal-large-widget>
                </div>
                <div *ngIf="!isProblemsLoaded" class="d-flex justify-content-center" style='height:150px;'>
                    <img src="assets/images/spinner.gif" alt="Inprogress" class="inprogres-image" />
                </div>

            </div>
        </div>

        <div class="col-md-4 col-md-offset-2"
            style="margin-bottom: 2%; background-color: #222222; height: 453px; margin-right: 5px; margin-left: 5px;max-width: 33%; border-radius: 18px;">
            <div style="background-color:#222222;">
                <div>
                    <p
                        style="font-size: small; color: rgb(209, 209, 209);text-align: center;margin-top: 0px;padding-top: 1%;">
                        Count Of Problems</p>
                </div>
                <div>
                    <app-horizontal-large-widget *ngIf="isIssuesLoaded" [widgetType]="'vertical-bar-chart'"
                        [widgetName]="''" [leftFooterName]="" [rightFooterName]="" [isIssuesLoaded]="isIssuesLoaded"
                        [xAxisLabelName]="xAxisLabelName" [yAxisLabelName]="yAxisLabelName"
                        [widgetData]="MACHINE_ISSUES_LIST">
                    </app-horizontal-large-widget>
                </div>
                <div *ngIf="!isIssuesLoaded" class="d-flex justify-content-center" style='height:150px;'>
                    <img src="assets/images/spinner.gif" alt="Inprogress" class="inprogres-image" />
                </div>
            </div>
        </div>
        <div class="col-md-4" style="margin-bottom: 2%; background-color: #222222; border-radius: 18px;">
            <div style="background-color:#222222;">
                <div>
                    <p
                        style="font-size: small;color: rgb(209, 209, 209);text-align: center;margin-top: 0px;padding-top: 5px;">
                        RPN
                        (Risk Priority
                        Number)</p>
                </div>
            </div>
            <div>
                <app-horizontal-large-widget *ngIf="isPriorityLoaded" [widgetType]="'vertical-bar-chart'"
                    [widgetName]="''" [leftFooterName]="" [rightFooterName]="" [widgetData]="PRIORITY_LIST">
                </app-horizontal-large-widget>
            </div>
            <div *ngIf="!isPriorityLoaded" class="d-flex justify-content-center" style='height:150px;'>
                <!-- <div class="spinner-border" role="status">
            <span class="sr-only" id="loading"></span>
        </div> -->
                <img src="assets/images/spinner.gif" alt="Inprogress" class="inprogres-image" />
            </div>

        </div>
    </div>
